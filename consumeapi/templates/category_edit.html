{% extends "base.html" %}

{% block title%} Category - add {% endblock title%}

{% block body%}
<div class="container py-4">
    <h1>Category details</h1>
    <form action="" method="POST">
      {% csrf_token %}

      {% with data=apidata %}
       

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="txtName" name="txtName" value="{{ data.cat_name }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Budget</label>
        <input type="text" class="form-control" id="budPlan" name="budPlan" value="{{ data.budget }}">
      </div>

      
      <button type="submit" class="btn btn-primary"> Update </button>

      {% endwith %}
      
    </form>
  </div>
{% endblock body%}
